# Extra autostart processes
# exec-once = uwsm-app -- my-service

# Ensure Code stays in workspace 2
windowrulev2 = workspace 2, class:^(Code|code|code-url-handler)$

# Fullscreen terminal workspaces
windowrulev2 = fullscreen, class:^(Alacritty)$, workspace:3
windowrulev2 = fullscreen, class:^(Alacritty)$, workspace:4
windowrulev2 = fullscreen, class:^(Alacritty)$, workspace:7
windowrulev2 = noborder, class:^(Alacritty)$, workspace:3
windowrulev2 = noborder, class:^(Alacritty)$, workspace:4
windowrulev2 = noborder, class:^(Alacritty)$, workspace:7

# Launch applications with minimal delays for reliable workspace assignment
exec-once = [workspace 2 silent] code $HOME/Code
exec-once = sleep 0.5 && [workspace 3 silent] alacritty
exec-once = sleep 1 && [workspace 4 silent] alacritty --working-directory $HOME/Code/linux -e lazygit
exec-once = sleep 1.5 && [workspace 5 silent] omarchy-launch-webapp "https://gemini.google.com"
exec-once = sleep 2 && [workspace 6 silent] chromium --new-window https://gmail.com
exec-once = sleep 2.5 && [workspace 7 silent] alacritty -e btop
exec-once = sleep 3 && hyprctl dispatch workspace 1